<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habede Mam</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1, p {
            margin: 10px 0;
        }
        .typewriter {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            font-size: 2em;
            font-weight: bold;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
            text-align: center;
            margin-top: 20px;
            max-width: 90%;
            word-wrap: break-word;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            from { border-color: transparent }
            to { border-color: #fff }
        }
        .typewriter-text {
            display: block;
            margin-bottom: 20px;
        }
        .balloons {
            position: absolute;
            width: 50px;
            top: -100px;
            animation: floatDown 5s linear;
            opacity: 0.8;
        }
        @keyframes floatDown {
            0% {
                transform: translateY(-100px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .photo-box {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            margin-top: 30px;
            font-size: 1.2em;
            background: #fff;
            color: #004e92;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffcc00;
            color: #fff;
        }
        .surprise {
            display: none;
            margin-top: 20px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .surprise img {
            max-width: 90%;
            height: auto;
            margin-bottom: 50px; /* Beri jarak dengan copyright */
        }
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #fff;
            opacity: 0.7;
            text-align: center;
            width: 100%;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                padding: 0 10px;
            }
            .typewriter {
                font-size: 1.5em;
            }
            button {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .typewriter {
                font-size: 1.2em;
            }
            .photo-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Efek Balon -->
    <div class="balloon-wrapper"></div>

    <!-- Typewriter Text -->
    <h1 class="typewriter typewriter-text">HBD Mam, Semoga ...Isi sendiri... Aamiin</h1>
    
    <!-- Foto Teman -->
    <div class="photo-box">
        <img src="https://i.ibb.co.com/BKCm99P/Screenshot-2024-11-24-194715.png" alt="Foto Teman">
    </div>

    <button onclick="showSurprise()">Nih hadiah pencet aja</button>
    
    <div class="surprise">
        <img src="https://i.ibb.co.com/DzQDnfs/Whats-App-Image-2024-11-07-at-09-06-41-b3871e00.jpg" alt="Surprise!">
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2024 Dibuat dengan ❤️ untuk Imam</div>

    <script>
        // Function untuk menunjukkan kejutan
        function showSurprise() {
            const surprise = document.querySelector('.surprise');
            surprise.style.display = 'block';
        }

        // Membuat balon secara dinamis
        const balloonWrapper = document.querySelector('.balloon-wrapper');

        function createBalloon() {
            const balloon = document.createElement('img');
            balloon.src = "https://i.ibb.co.com/BKCm99P/Screenshot-2024-11-24-194715.png"; // URL gambar balon
            balloon.alt = "Balloon";
            balloon.className = "balloons";
            balloon.style.left = `${Math.random() * 100}vw`; // Posisi X acak
            balloonWrapper.appendChild(balloon);

            // Hapus balon setelah animasi selesai
            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });
        }

        // Interval untuk memunculkan balon setiap 500ms
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
