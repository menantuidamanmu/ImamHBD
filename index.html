<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semprotulation Tata</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            /* Menggunakan font yang bersih dan modern (bukan Comic Sans) */
            font-family: 'Poppins', sans-serif;
            /* Background RGB Pelangi yang diminta tetap dipertahankan */
            background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee);
            background-size: 400% 400%;
            animation: rainbowBg 10s ease infinite;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes rainbowBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #fff;
            animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
            font-weight: 800;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }

        /* Container Foto yang lebih elegan */
        .photo-box {
            width: 220px;
            height: 220px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px; /* Sudut membulat yang wajar */
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }
        
        .photo-box:hover {
            transform: scale(1.05); /* Efek zoom sedikit saat di-hover */
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Tombol modern */
        button {
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .balloons {
            position: absolute;
            width: 60px;
            height: 60px;
            top: -100px;
            object-fit: cover;
            border-radius: 50%; /* Balon jadi bulat berisi foto */
            border: 2px solid white;
            animation: floatDown 6s linear;
            opacity: 0.8;
        }

        @keyframes floatDown {
            0% { transform: translateY(-100px); opacity: 0.8; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* Responsif */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .photo-box { width: 180px; height: 180px; }
        }
    </style>
</head>
<body>
    <div class="balloon-wrapper"></div>

    <h1 class="typewriter">Semprotulation Tata! ðŸŽ‰</h1>
    
    <div class="photo-box">
        <img src="https://i.ibb.co.com/jPmM9BJV/Whats-App-Image-2025-11-19-at-14-03-15-26293118.jpg" alt="Tata">
    </div>

    <p>
        Salam dari Para Pendaki Gunung<br>
    </p>

    <script>
        const balloonWrapper = document.querySelector('.balloon-wrapper');
        const photoUrl = "https://i.ibb.co.com/jPmM9BJV/Whats-App-Image-2025-11-19-at-14-03-15-26293118.jpg";

        // Fungsi membuat "hujan" foto
        function createBalloon() {
            const balloon = document.createElement('img');
            balloon.src = photoUrl;
            balloon.className = "balloons";
            balloon.style.left = `${Math.random() * 90}vw`; // Posisi horizontal acak
            
            // Ukuran acak sedikit biar variatif
            const size = Math.random() * 30 + 40; 
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            
            balloonWrapper.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });
        }

        // Mulai hujan foto otomatis tapi pelan
        let rainInterval = setInterval(createBalloon, 800);

        // Fungsi tombol: memperbanyak hujan foto
        function celebrate() {
            // Percepat interval sesaat
            clearInterval(rainInterval);
            rainInterval = setInterval(createBalloon, 100);
            
            // Ganti teks tombol
            document.querySelector('button').innerText = "Yeeaaay! ðŸ¥³";
            
            // Kembalikan ke kecepatan normal setelah 3 detik
            setTimeout(() => {
                clearInterval(rainInterval);
                rainInterval = setInterval(createBalloon, 800);
                document.querySelector('button').innerText = "Klik untuk Rayakan!";
            }, 3000);
        }
    </script>
</body>
</html>
